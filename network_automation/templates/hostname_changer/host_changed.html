<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>CCoE Network Automation</title>
    </head>
    <body>
        <div class="alert alert-info" role="alert">
        <h1>Hostname Changer<br><br></h1>
        {% if results == [] %}
        <h4>Hostnames on Site Have NOT been Changed!!!<br><br></h4> 
        {% else %}
        <h4>Hostnames on Site Changed!!!<br><br></h4> 
        {% endif %}
        <a class="btn btn-primary" href="{{url_for('home')}}" role="button">Back To Home</a>
        <br><br>
        {% for result in results %}
        - Host {{ result[0] }} changed to {{ result[1] }} with ip {{ result[2] }}
        <br>
        {% endfor %}
        <br><br>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
    </body>
</html>
