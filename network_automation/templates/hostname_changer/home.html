<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>CCoE Network Automation</title>
        <script language="javascript" type="text/javascript">
            function addtext() {
                var hostname = document.hostsForm.hostName.value;
                var coreSwitchIp = document.hostsForm.coreSwitchIp.value;
                document.hostsForm.outputtext.value += hostname + "," + coreSwitchIp + "\n";
            }
            </script>
    </head>
    <body>
        <div class="alert alert-info" role="alert">
            <h1>Hostname Changer</h1><br>
            <h3>Enter Required Data:</h3><br>
            <form name="hostsForm"  action="{{url_for('hostname_changer.tacacs_login')}}" method = "POST" role="form">
                <div class="row gy-5">
                    <div class="col-2">
                        <div class="p-3">
                            <label for="hostName">Current Hostname (Core Switch):</label></td>
                            <input type="text" onfocus="this.value=''" class="form-control" id="hostName" name="hostName" placeholder="Core Switch Hostname">
                            <label for="coreSwitchIp">Core Switch IP or DNS Record:</label>
                            <input type="text" onfocus="this.value=''" class="form-control" id="coreSwitchIp" name="coreSwitchIp" placeholder="Core Switch IP or DNS Record">
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="p-5">
                            <textarea name="outputtext" rows="3" cols="60"></textarea>
                            <p><button type="submit" class="btn btn-success">Submit Data</button></p>
                        </div>
                    </div>
                </div>
                <div class="row gy-5">
                    <div class="col-3">
                        <div class="p-3">
                            <input type="button" value="Add Data" onClick="addtext();">
                        </div>
                    </div>
            </form>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <a class="btn btn-primary" href="{{url_for('home')}}" role="button">Main Index</a>  
                </div>
              </div>     
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
