<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>CCoE Network Automation</title>
        <script language="javascript" type="text/javascript">
            function addtext() {
                var site_id = document.siteForm.siteId.value;
                var locationId = document.siteForm.locationId.value;
                var tunnelIp = document.siteForm.tunnelIp.value;
                document.siteForm.outputtext.value += site_id + "," + locationId + "," + tunnelIp +"\n";
            }
            </script>
    </head>
    <body>
        <div class="alert alert-info" role="alert">
            <h1>SDWAN OPS</h1><br>
            <h2>Provision Prisma Access Tunnels</h2><br>
            <h3>Enter Required Data:</h3><br>
            <form name="siteForm"  action="{{url_for('sdwan_ops.provision_prisma_access')}}" method = "POST" role="form">
                <div class="row gy-5">
                    <div class="col-2">
                        <div class="p-3">
                            <label for="siteId">Site Code:</label></td>
                            <input type="text" onfocus="this.value=''" class="form-control" id="siteId" name="siteId" placeholder="Site Code">
                            <label for="locationId">Region:</label>
                            <input type="text" onfocus="this.value=''" class="form-control" id="locationId" name="locationId" placeholder="Region">
                            <label for="tunnelIp">Tunnel IP:</label>
                            <input type="text" onfocus="this.value=''" class="form-control" id="tunnelIp" name="tunnelIp" placeholder="Tunnel_IP/Prefix">
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="p-5">
                            <textarea name="outputtext" rows="3" cols="60"></textarea>
                            <p><button type="submit" class="btn btn-success">Submit Data</button></p>
                        </div>
                    </div>
                </div>
                <div class="row gy-5">
                    <div class="col-3">
                        <div class="p-3">
                            <input type="button" value="Add Data" onClick="addtext();">
                        </div>
                    </div>
            </form>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <a class="btn btn-primary" href="{{url_for('home')}}" role="button">Main Index</a>  
                </div>
              </div>     
        </div>
        <br><h4>*The location can be found in this <a href="https://docs.paloaltonetworks.com/prisma/prisma-access/prisma-access-panorama-admin/prepare-the-prisma-access-infrastructure/list-of-prisma-access-locations/list-of-locations-by-region" target="_blank">LINK</a></h4>
        <br><h4>**Ensure you copy paste the location as is specified and NOT the region</h4>
        <br><h4>***Bandwidth MUST HAVE BEEN ALLOCATED TO THE REGION ALREADY</h4>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
