<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>CCoE Network Automation</title>
        <script language="javascript" type="text/javascript">
            function runScript() {
                var policyName = document.siteForm.policyName.value;
                document.siteForm.outputtext.value = policyName;
            }
            </script>
    </head>
    <body>
        <div class="alert alert-info" role="alert">
        <h1>Panorama Operations<br><br></h1>
            <h5>Policy name <br><br></h5>
                <form name="siteForm" action="{{url_for('panorama_ops.policy_dissect_API_call')}}" role="form" method = "post">
                    <div class="row gy-5">
                        <div class="col-2">
                            <div class="p-3">Policy name</label></td>
                                <input type="text" onfocus="this.value=''" class="form-control" id="policyName" name="policyName" placeholder="Policy">
                                <p><button type="submit"  onClick="runScript();" class="btn btn-primary" >Submit Data</button></p> 
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="p-3">Addres Objects</label></td>
                                <textarea name="outputtext" rows="1" cols="20">{{ results }}</textarea>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row gy-5">
                    <div class="col-3">
                        <h5><br>Source<br></h5>
                        <textarea name="source" rows="1" cols="30">{{ results[0] }}</textarea>
                    </div>
                    <div class="col-3">
                        <h5><br>Destination<br></h5>
                        <textarea name="destination" rows="1" cols="30">{{ results[1] }}</textarea>
                    </div>
                    <div class="col-3">
                        <h5><br>Application<br></h5>
                        <textarea name="application" rows="1" cols="30">{{ results[2] }}</textarea>
                    </div>                    
                    <div class="col-3">
                        <h5><br>Services<br></h5>
                        <textarea name="outputtext" rows="1" cols="30">{{ results[3] }}</textarea>
                    </div>
                </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <a class="btn btn-primary" href="{{url_for('home')}}" role="button">Main Index</a>  
                </div>
              </div>     
        <br><h4>*Do not refresh or press the "back" button, this might take some time to process.</h4>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        </div>
    </body>
