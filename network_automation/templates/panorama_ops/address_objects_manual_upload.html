<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>CCoE Network Automation</title>
        <script language="javascript" type="text/javascript">
            function addtext() {
                var object_name = document.addObjForm.objName.value;
                var object_value = document.addObjForm.objValue.value;
                var object_type = document.addObjForm.objType.value;
                var object_description = document.addObjForm.objDescription.value;
                if (document.addObjForm.placement[1].checked) {
                    document.addObjForm.outputtext.value = "";
                    }
                document.addObjForm.outputtext.value += object_name + "," + object_value + "," + object_type + "," + object_description + "\n";
            }
            </script>
    </head>
    <body>
        <div class="alert alert-info" role="alert">
        <h1>ADDRESS OBJECT EDITOR<br><br></h1>
        <h4>Enter Data Manually:<br><br></h4> 
        <form name="addObjForm"  action="{{url_for('panorama_ops.add_address_objects')}}" method = "POST" role="form">
			<div class="row gy-5">
				<div class="col-2">
					<div class="p-3">
						<label for="objName">Object Name</label></td>
						<input type="text" onfocus="this.value=''" class="form-control" id="objName" name="objName" placeholder="ADD-OBJECT_NAME">
                        <label for="objValue">Value:</label>
						<input type="text" onfocus="this.value=''" class="form-control" id="objValue" name="objValue" placeholder="Object Value">
                        <label for="objValue">Type:</label>
						<input type="text" onfocus="this.value=''" class="form-control" id="objType" name="objType" placeholder="Object Type - See below">
                        <label for="objDescription">Description:</label>
						<input type="text" onfocus="this.value=''" class="form-control" id="objDescription" name="objDescription" placeholder="Object Description">
					</div>
				</div>
				<div class="col-2">
					<div class="p-5">
						<textarea name="outputtext" rows="3" cols="60"></textarea>
                        <p><button type="submit" class="btn btn-success">Submit To Panorama</button></p>  
                        <p><a class="btn btn-primary" href="{{url_for('panorama_ops.home')}}" role="button">Back To Home</a></p>
					</div>
				</div>
			</div>
			<div class="row gy-5">
				<div class="col-6">
					<div class="p-3">
						<input type="radio" name="placement" value="append" checked> Add Data
					</div>
					<div class="p-3">
						<input type="radio" name="placement" value="replace"> Clear
					</div>
				</div>
			</div>
			<div class="row gy-5">
				<div class="col-3">
					<div class="p-3">
						<input type="button" value="Add Address Object" onClick="addtext();">
					</div>
				</div>
        </form>
        <div class="alert alert-success" role="alert">
        <hr width="100%" size="8" align="center">
        <p>*The type can be: ip-netmask, ip-range,ip-wildcard,fqdn</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
