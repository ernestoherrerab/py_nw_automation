<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>CCoE Network Automation</title>
    </head>
    <body>
        <div class="alert alert-info" role="alert">
        <h1>Send Configs:</h1><br>
        <h4>Import your TXT File</h4><br>
        <form action = "{{url_for('standards_ops.send_cli')}}" method = "POST" 
            enctype = "multipart/form-data">
            <div class="row g-3 align-items-center">
				<div class="col-auto">
					<label for="site_code">Site Code:</label>
					<input type="text" class="form-control" id="site_code" name="site_code" placeholder="Site Code"><br>
				</div>
			</div>
        <input type = "file" name = "file" />
        <input type = "submit"/>
        </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
    </body>
