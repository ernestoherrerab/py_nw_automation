<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>CCoE Network Automation</title>
    </head>
    <body>
        <div class="alert alert-info" role="alert">
        <h1>Topology Builder<br><br></h1>
        <h4>Available Diagrams for Download:<br><br></h4> 
        <form action="{{url_for('topology_builder.download_diagram')}}" method="POST">
            {% for diagram in diagrams_data %}
            <br>
            <button type="submit" name="{{ diagram[1] }}" value="{{ diagram[0]|urlencode }}" class="btn btn-info">{{ diagram[1] }}</button>
            <br>
            {% endfor %}
        </form>
        <br>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <a class="btn btn-primary" href="{{url_for('topology_builder.home')}}" role="button">Back To Home</a>
        </div>
    </body>
</html>
