<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>CCoE Network Automation</title>
    </head>
    <body>
        <div class="alert alert-info" role="alert">
        <h1>MAC Finder<br><br></h1>
        <h5>Enter TACACS Credentials:<br><br></h5>
        <form action="{{url_for('mac_finder.tacacs_auth')}}" method = "POST" role="form">
            <div class="row g-3 align-items-center">
				<div class="col-auto">
					<label for="username">Username:</label>
					<input type="text" class="form-control" id="username" name="username" placeholder="TACACS Username">
					<label for="password">Password:</label>
					<input type="password" class="form-control" id="password" name="password" placeholder="TACACS Password"><br>
				</div>
			</div>
            <button type="submit" class="btn btn-success">Log In</button>
          </form>
          <br><h4>*Do not refresh or press the "back" button, this might take some time to process.</h4>
          <br><h4>**Bug: An authentication failure will result in a "Internal Server Error", navigate back to the homepage.</h4>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        </div>
    </body>
