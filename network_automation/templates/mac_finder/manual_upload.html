<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>CCoE Network Automation</title>
        <script language="javascript" type="text/javascript">
            function addtext() {
                var newtext_1 = document.hostsForm.hostName.value;
                var newtext_2 = document.hostsForm.ipAddr.value;
                var newtext_3 = document.hostsForm.nos.value;
                if (document.hostsForm.nos[1].checked) {
                    document.hostsForm.outputtext.value = "";
                    }
                document.hostsForm.outputtext.value += newtext_1 + "," + newtext_2 + "," + newtext_3 + "\n";
            }
            </script>
    </head>
    <body>
        <div class="alert alert-info" role="alert">
        <h1>Topology Builder<br><br></h1>
        <h4>Enter Data Manually:<br><br></h4> 
        <form name="hostsForm"  action="{{url_for('topology_builder.tacacs_login')}}" method = "POST" role="form">
			<div class="row gy-5">
				<div class="col-2">
					<div class="p-3">
						<label for="hostName">Hostname:</label></td>
						<input type="text" onfocus="this.value=''" class="form-control" id="hostName" name="hostName" placeholder="Core Switch Hostname">
                        <label for="ipAddr">IP or DNS Record:</label>
						<input type="text" onfocus="this.value=''" class="form-control" id="ipAddr" name="ipAddr" placeholder="Core Switch IP or DNS Record">
					</div>
				</div>
				<div class="col-2">
					<div class="p-5">
						<textarea name="outputtext" rows="3" cols="60"></textarea>
                        <p><button type="submit" class="btn btn-success">Create Hostfile</button></p>
                        
                        <p><a class="btn btn-primary" href="{{url_for('topology_builder.home')}}" role="button">Back To Home</a></p>
					</div>
				</div>
			</div>
			<div class="row gy-5">
				<div class="col-6">
					<div class="p-3">
                        <input type="radio" id="ios" name="nos" value="ios" checked>
                        <label for="ios">IOS</label><br>
                        <input type="radio" id="nxos" name="nos" value="nxos">
                        <label for="nxos">NXOS</label><br>
					</div>
				</div>
			</div>
			<div class="row gy-5">
				<div class="col-3">
					<div class="p-3">
						<input type="button" value="Add Host(s)" onClick="addtext();">
					</div>
				</div>
        </form>
        <hr width="100%" size="6" align="center">
        <h3>*If you need to add more than one core swicth, use the YAML file option.</h3>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
